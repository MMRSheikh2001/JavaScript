<body>
    <script>

        let letter = prompt("Give letter");

        //this logic could work for less work
         letter = letter.toLowerCase();
        //end



        if (letter == "a" || letter == "e" || letter == "i" || letter == "o" || letter == "u"
        ) {
            document.writeln("It is vowel");
        }
        else if (letter == "b" || letter == "c" || letter == "d" || letter == "f" || letter == "g" ||
            letter == "h" || letter == "j" || letter == "k" || letter == "l" || letter == "m" || letter == "n" || letter == "p" || letter == "q" || letter == "r" ||
            letter == "s" || letter == "t" || letter == "v" || letter == "w" || letter == "x" || letter == "y" || letter == "z") {
            document.writeln("It is consonent");
        }
        else{
            document.writeln("Invalid Character");
        }

    </script>
