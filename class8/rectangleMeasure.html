<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><label for="">Length</label>
    <input type="number" id="length">
    <br><label for="">Width</label>
    <input type="number" id="width" oninput="calc()">

    <br><label for="">Area :</label>
    <span id="area"></span><br>

    <label for="">Parimeter :</label>
    <span id="peri"></span>

    <script>

        function calc(){
            let length = parseFloat(document.getElementById("length").value);
            let width = parseFloat(document.getElementById("width").value);

            let area = length* width;
            let peri = 2* (length + width);

            document.getElementById("area").innerHTML = area;
            document.getElementById("peri").innerHTML = peri;
        }
    </script>
</body>
</html>
