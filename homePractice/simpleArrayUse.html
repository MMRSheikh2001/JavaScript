<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt("Give the amount of Number you want multiplied");
        let array = [];
        let j = 1
        for(i=0; i< userInput; i++){
            Number.parseInt(i);
            array[i] = prompt("Input the "+ (i+1)  + "th Number");
            j = j * array[i];
          
        }
        document.writeln("Answer is" + j);
    </script>
</body>
</html>
