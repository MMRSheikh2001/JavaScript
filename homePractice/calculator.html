<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Number 1</label>
    <input type="number" id="number1"><br>
    <label for="">Number 2</label>
    <input type="number" id="number2"><br>
    <input type="button" value="+" onclick="sum()">
    <input type="button" value="-" onclick="sub()">
    <input type="button" value="X" onclick="multi()">
    <input type="button" value="/" onclick="div()"><br><br>

    <input type="number" id="result">
    <script>

        function sum() {
            let number1 = Number.parseInt(document.getElementById("number1").value);
            let number2 = Number.parseInt(document.getElementById("number2").value);
            let sum = number1 + number2;
            document.getElementById("result").value = sum;
        }
        function sub() {
            let number1 = Number.parseInt(document.getElementById("number1").value);
            let number2 = Number.parseInt(document.getElementById("number2").value);
            let sub = number1 - number2;
            document.getElementById("result").value = sub;
        }
        function multi() {
            let number1 = Number.parseInt(document.getElementById("number1").value);
            let number2 = Number.parseInt(document.getElementById("number2").value);
            let sum = number1 * number2;
            document.getElementById("result").value = sum;
        }
        function div() {
            let number1 = Number.parseInt(document.getElementById("number1").value);
            let number2 = Number.parseInt(document.getElementById("number2").value);
            let sum = number1 / number2;
            document.getElementById("result").value = sum;
        }


    </script>
</body>

</html>
