<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <legend>
            Student Registration Form
        </legend>

        <form action="" id="myForm">
            <br> <label for="">Name</label><br>
            <input type="text" id="name">

            <br> <label for="">Phone Number</label><br>
            <input type="number" id="phoneNumber">

            <br> <label for="">Email</label><br>
            <input type="email" id="email">

            <br><label for="">Password</label>
            <input type="password" id="password">

            <br><label for="">Address</label>
            <textarea name="" cols="30" rows="10" id="address"></textarea>

            <br><label for="">Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other"> Other

            <br><label for="">Hobby</label>
            <input type="checkbox" name="hobby" value="eating">Eating
            <input type="checkbox"  name="hobby" value="sleeping">Sleeping
            <input type="checkbox"  name="hobby" value="coding"> Coding

            <br><label for="">Subject</label>
            <select name="subject" id="subject">
                <option value="">--Subject--</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="math">Math</option>




            </select>
            <br><br>
            <button type="submit" value="submit">Ok</button>
            <button type="reset">Cancel</button>
        </form>
    </fieldset>


    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
