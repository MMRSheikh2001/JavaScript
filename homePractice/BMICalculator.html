<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <label for="">Body Height</label>
    <br><label for="">Feet</label>
    <input type="number" id="feet" oninput="meter()">
    <br><label for="">Inch(s)</label>
    <input type="number" id="inch" oninput="meter()"><br><br>

    <label for="">Body Height in Meter</label>
    <input type="number" id="height" oninput="bmicalc()"><br><br><br>

    <label for="">Body Weight in Kg</label>
    <input type="number" id="weight" oninput="bmicalc()"><br><br><br><br>

    <label for="">Body Mass Index (BMI)</label>
    <input type="number" id="bmi"><br><br><br><br>

    <button onclick="eva()">Evaluate</button><br><br><br><br>

    <div style="display: none;" id="u"><h1>You are Underweight</h1></div>
    <div style="display: none;" id="h"><h1>You are Healthy</h1></div>
    <div style="display: none;" id="o"><h1>You are Overweight</h1></div>
    <div style="display: none;" id="ob"><h1>You are Obese</h1></div>

    <script>
        function meter() {
            let feet = parseInt(document.getElementById("feet").value);
            let inch = parseInt(document.getElementById("inch").value);

            let height = (12*feet + inch)*2.54 / 100;
            document.getElementById("height").value = height;
        }
        function bmicalc() {
            let height = parseFloat(document.getElementById("height").value);
            let weight = parseFloat(document.getElementById("weight").value);

            let bmi = weight / (height * height);
            document.getElementById("bmi").value= bmi ;
        }
        function eva(){
             let bmieva = document.getElementById("bmi").value;

        if(bmieva <18.5){
            
            document.getElementById("u").style ="display: block";
            document.getElementById("h").style ="display: none";
            document.getElementById("o").style ="display: none";
            document.getElementById("ob").style ="display: none";
        }
         else if(bmieva <25){
            
            document.getElementById("h").style ="display: block";
            document.getElementById("u").style ="display: none";
            document.getElementById("o").style ="display: none";
            document.getElementById("ob").style ="display: none";
        }
      else  if(bmieva <30){
            
            document.getElementById("o").style ="display: block";
            document.getElementById("u").style ="display: none";
            document.getElementById("h").style ="display: none";
            document.getElementById("ob").style ="display: none";
        }
      else  if(bmieva >= 30){
           
            document.getElementById("ob").style ="display: block";
            document.getElementById("u").style ="display: none";
            document.getElementById("h").style ="display: none";
            document.getElementById("o").style ="display: none";
        }
        }

      

    </script>
</body>
</html>
