<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <label for="">Body Height</label>
    <br><label for="">Feet</label>
    <input type="number" id="feet" oninput="meter()">
    <br><label for="">Inch(s)</label>
    <input type="number" id="inch" oninput="meter()"><br><br>

    <label for="">Body Height in Meter</label>
    <input type="number" id="height" oninput="bmicalc()"><br><br><br>

    <label for="">Body Weight in Kg</label>
    <input type="number" id="weight" oninput="bmicalc()"><br><br><br><br>

    <label for="">Body Mass Index (BMI)</label>
    <input type="number" id="bmi"><br><br><br><br>

    <input type="text" id="comment">;

    <script>
        function meter() {
            let feet = parseInt(document.getElementById("feet").value);
            let inch = parseInt(document.getElementById("inch").value);

            let height = (12*feet + inch)*2.54 / 100;
            document.getElementById("height").value = height;
        }
        function bmicalc() {
            let height = parseFloat(document.getElementById("height").value);
            let weight = parseFloat(document.getElementById("weight").value);

            let bmi = weight / (height * height);
            document.getElementById("bmi").value= bmi ;
        }

        bmieva = document.getElementById("bmi").value;

        if(bmieva <18.5){
            
            document.getElementById("comment").value = "You are Underwight";
        }
         else if(bmieva <25){
            
            document.getElementById("comment").value = "You are Healthy";
        }
      else  if(bmieva <30){
            
            document.getElementById("comment").value = "You are Overwight";
        }
      else  if(bmieva >= 30){
           
            document.getElementById("comment").value = "You are Obese";
        }

    </script>
</body>
</html>
