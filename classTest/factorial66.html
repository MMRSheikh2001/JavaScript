<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of 5</title>
</head>
<body>
    <script>
        let sum = 1;
        for(let i = 1; i<=5 ;i++){
            sum = i* sum;
        }
        document.writeln("Factorial of 5 is :" + sum);
    </script>
</body>
</html>
