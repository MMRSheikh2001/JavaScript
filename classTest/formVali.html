<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Vali 13 jan</title>
</head>
<body>
    <form action="" id="myForm">
        <br><label for="">Name</label>
        <input type="text" id="iname">

        <br><label for="">Contact</label>
        <input type="text" id="contact">

        <br><label for="">Remarks</label>
        <textarea name="" id="remarks" cols="30" rows="10"></textarea>

        <br><label for="">Sex</label>
        <input type="radio" name="sex" value="Male">Male
        <input type="radio" name="sex" value="Female">Female
        
        <br><label for="">Courses</label>
        <input type="checkbox" name="courses" value="NT">NT
        <input type="checkbox" name="courses" value="IAD">IAD
        <input type="checkbox" name="courses" value="DDD">DDD
        <input type="checkbox" name="courses" value="ESAD">ESAD

        <br><label for="">Location</label>
        <select value="" id="location">
            <option value="Not_Selected">--Select--</option>
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
            <br><br><button type="submit">Submit</button>
        </select>
      <br><br>  <button type="submit">Submit</button>
    </form>

    <script>
        function formValidate(event){
            event.preventDefault();

            let iname = document.getElementById("iname").value;
            let contact = document.getElementById("contact").value;
            let remarks = document.getElementById("remarks").value;
            let location = document.getElementById("location").value;

            let sex = document.querySelector('input[name = "sex"]:checked').value;
            let courses = document.querySelectorAll('input[name = "courses"]:checked');

            let courseNames = [];
            for(let i =0; i<courses.length;i++){
                courseNames.push(courses[i].value);

            }
            let output = "<br> Name : "+ iname +
                        "<br> Contact : "+ contact +
                        "<br> Remarks : "+ remarks +
                        "<br> Sex : "+ sex +
                        "<br> Courses : "+ courseNames +
                        "<br> Location : "+ location 

            let newWindow = window.open('','_blank');
            newWindow.document.writeln(output);

        }
        let myForm = document.getElementById("myForm");
        myForm.addEventListener('submit',formValidate);
    </script>
</body>
</html>
