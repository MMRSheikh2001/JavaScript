<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormNew</title>
</head>
<body>
    <form action="" id="formNew">
        <br><label for="">Name</label>

        <input type="text" id="sName">

        <br><label for="">Contact</label>

        <input type="text" id="contact">

        <br><label for="">Remarks</label>
        <textarea name="" id="remarks" cols="30" rows="10"></textarea>

        <br><label for="">Sex</label>
        <input type="radio" name="sex" value="Male">Male
        <input type="radio" name="sex" value="Female">Female

        <br><label for="">Courses</label>
        <input type="checkbox" name="courses" value="NT">NT
        <input type="checkbox" name="courses" value="IAD">IAD
        <input type="checkbox" name="courses" value="DDD">DDD
        <input type="checkbox" name="courses" value="ESAD">ESAD
        
        <br><label for="">Location</label>
        <select name="" id="location">
            <option value="Not_Selected">--Select--</option>
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
            
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
      function formSubmit(event){
        event.preventDefault();
          let sName = document.getElementById("sName").value;
        let contact = document.getElementById("contact").value;
        let remarks = document.getElementById("remarks").value;
        let location = document.getElementById("location").value;

        let sex = document.querySelector('input[name="sex"]:checked').value;
        let courses = document.querySelectorAll('input[name="courses"]:checked');

        let coursevalues = [];
        for(let i = 0; i< courses.length ;i++){
            coursevalues.push(courses[i].value);
        }
        let output = "<br>Name : " + sName +
                        "<br>Contact : " + contact +
                        "<br>Remarks : " + remarks +
                        "<br>Sex : " + sex +
                        "<br>Courses : " + coursevalues +
                        "<br>Location : " + location 

        let newWindow = window.open('','_blank');
        newWindow.document.writeln(output);
      }
      let formNew = document.getElementById("formNew");
      formNew.addEventListener('submit',formSubmit);
    </script>
</body>
</html>
