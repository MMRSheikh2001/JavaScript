<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>

        let output = 1;
        for(let i = 1 ; i <= 5 ; i++){
            output = i * output ;
        }
        document.writeln(output);

    </script>
</body>
</html>
