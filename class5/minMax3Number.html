<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = prompt("Give Number 1");
        let n2 = prompt("Give Number 2");
        let n3 = prompt("Give Number 3");

        let max = 0;
        let min = 0;

        if(n1 >= n2 && n1>=n3){
            max = n1
        } else if(n2>=n1 && n2 >= n3){
            max = n2;
        } else if(n3 >= n1 && n3 >= n2) {
            max = n3;
        }
        document.writeln("Max number is " + max + "<br>");

        if(n1 <= n2 && n1<=n3){
            min = n1
        } else if(n2<=n1 && n2 <= n3){
            min = n2
        } else if(n3 <= n1 && n3 <= n2){
            min = n3;
        }
        document.writeln("Min number is " + min);

    </script>
</body>
</html>
