<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicative Table</title>
</head>
<body>
    <script>
        let n = prompt("Give me a number and I will give Multiplication table");
        for(let i = 1; i <=10; i++) {

document.writeln(n +" x " + i + "="  + n*i + "<br>");
        }
    </script>
</body>
</html>
