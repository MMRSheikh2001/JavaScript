<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Year</label>
    <input type="number" id="year"><br><br>
    <button onclick="checkLeapYear()">Submit</button><br><br>
    <button for="" id="status"> Input Year</button>
    <script>
        function checkLeapYear() {
            let year = document.getElementById("year").value;
            let iyear = Number.parseInt(year);
            if (iyear % 400 == 0) {
                document.getElementById("status").innerHTML = "Leap Year";
            } else {

                if (iyear % 100 != 0 && iyear % 4 == 0) {
                    document.getElementById("status").innerHTML = "Leap Year";
                }
                else {
                    document.getElementById("status").innerHTML = "Not Leap Year";
                }

            }


        }
    </script>
</body>

</html>
