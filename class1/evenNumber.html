<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = Number.parseInt(prompt("Start Number")) ;
        let e = Number.parseInt(prompt("End Number")) ;
        for(let i =s ; i <= e ; i++ ){
            if(i % 2 == 0) {
                document.writeln(i);
            } else {
                document.writeln();
            }
        }
    </script>
</body>
</html>
