<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>
<body>
    <script>
        let number = prompt("Give Number");
        if (number > 0){
            document.writeln("It is positive Number");
        }
        if (number < 0){
            document.writeln("It is negative Number");
        }
        if (number == 0) {
            document.writeln("It is zero valued number");
        }

    </script>
</body>
</html>
