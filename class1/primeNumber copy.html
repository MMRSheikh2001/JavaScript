<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        let userInput = prompt("Enter Number");
        let counter = 0;

        for (let i =2; i<= userInput; i++){

            if (userInput % i == 0) {
                counter = counter + 1;
            }
        }

        if(counter == 1){
            document.writeln("It is prime number");
        } else {
            document.writeln("It is not prime number");
        }
    </script>
</body>
</html>
