<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let userInput = Number.parseInt(prompt("Give Number"));

        while(i <= userInput){
            if(i % 3 == 0 && i % 5 == 0){
                i++;
                continue;
                
            }
            document.writeln(i +"<br>");
            i++
        }



    </script>
</body>
</html>
