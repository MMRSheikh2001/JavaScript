<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        
        "harry";
        let a = 10;
        document.writeln(++a);
        document.writeln(a++);
        document.writeln(--a);
        document.writeln(a++);
        document.writeln(++a);

        let b = prompt("Give year");
        switch (true){
            case b % 400 == 0 :
                alert("Its leap year");
                break;
            case b % 100 != 0 && b % 4 ==0 :
                alert("Its also leap year")
                break;
            default :
                alert("Its not leap year");
                break;        
        }
        
    </script>
</body>
</html>
