<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sum of natural numbers 
        let sum = 0;
        let n = prompt("Give the amount of natural number sum you want");
        for(let i = 1; i <= n ; i++){
            sum = i + sum;
        }
        document.writeln("Sum is "+ sum);
    </script>
</body>
</html>
