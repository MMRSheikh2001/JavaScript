<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="" id="regForm">
            <br><label for="">Name</label>
            <input type="text" id="name"><br>
            <span id="nameError"></span>

            <br><label for="">Phone Number</label>
            <input type="number" id="number"><br>
            <span id="numberError"></span>
            
            <br><label for="">Email</label>
            <input type="email" id="email"><br>
            <span id="emailError"></span>

            <br><label for="">Password</label>
            <input type="password" id="password"><br>
            <span id="passwordError"></span>

            <br><label for="">Address</label><br>
            <input type="text" id="address"><br>
            <span id="addressError"></span>

            <br><label for="">Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other

            <br><label for="">Subject</label>
            <select name="" id="subject">
                <option value="">--Subject--</option>
                <option value="math" >Math</option>
                <option value="statistics">Statistics</option>
                <option value="cse">CSE</option>
            </select>

            <br><label for="">Hobby</label>
            <input type="checkbox" value="sleeping">Sleeping
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="eating">Eating

           <br><br><br> <button type="submit" id="s">OK</button>
           <button type="reset" id="r">Cancel</button>

        </form>

    <script src="form.js">


    </script>
   
</body>
</html>
